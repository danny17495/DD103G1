       <h1>玩遊戲拿優惠券</h1>
       <div class="game_illustration">
           <h3>遊戲說明</h3>
           <p>遊戲的任務是尋找九份特產。
            <br>
            <span></span>
            找出以上三個隱藏在畫面中的特產，在遊戲面板上點選指定的九份特產即可獲得優惠券，優惠券可以折抵購物商城中的消費唷!
            <br>
            您需要尋找的三個物品皆為九份特產，
            找到並使用滑鼠點選特產後，您選到的特產會以紅圈標示：<span></span>
            該特產名稱的顏色會變暗。 
            當您找不到特產時，您可以按左上角的提示尋求幫助。<span></span>
            提示按鈕可以幫助你找到特產、達成任務。
            <br>
            現在就開始遊戲吧!
            </p>
