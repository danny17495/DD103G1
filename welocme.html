<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>Document</title>
    <style>
        
   /* *{
    outline: red solid 1px; 
    } */
    </style>
</head>
<body>
    <!--welocmeItem 全部的物件 -->
    <div class="welocmeItem"><!-- .welocmeItem最外面的 --> 
        <!-- 上半部天空:雲和太陽 -->
        <div class="welocmeSky">
            <!-- 太陽 -->
            <div class="welocmeSun"> 
                <div class="welocmeSunImg">
                    <img src="images/welcome/welocmesun.png" alt="">
                </div>
            </div> 
            <!-- 雲 -->
            <div class="welocmeCloud">
                <div class="welocmeCloudImg">
                    <img src="images/welcome/welocmecloud.png" alt="">
                </div> 
            </div>
        </div><!-- .welocmeSky的結束div -->

        <div class="welcomebird">
            <img id="welcomebird1" src="./images/welcome/welcomebird1.png" alt="">
            <img id="welcomebird2" src="./images/welcome/welcomebird2.png" alt="">
        </div>
        <!-- 下半部草地 -->            
        <div class="welocmeGrassland">
            <img src="images/welcome/welcomeGrassland3.png" alt="">
        </div><!-- .welocmeGrassland的結束div -->


        <!-- .welocmeBox下半部:房子和板子 -->  
        <div class="welocmeBox">
            <div class="welcome">
                <div class="welocmeHouse">
                    <div class="welocmeHouse-Front">
                        <div>
                            <img class="welocmehouse2" src="images/welcome/welocmehouse2.png" alt="house">                            
                        </div>
                        <div>
                            <!-- 前端入口 放index.html -->
                            <a href="#"><img class="welocmeboard2" src="images/welcome/welocmeboard2.jpg" alt="board"></a>
                        </div>
                    </div>

                    <div class="welocmeHouse-Back">
                        <div>
                            <img class="welocmehouse1" src="images/welcome/welocmehouse1.png" alt="house">
                        </div>
                        <div>
                           <a href="#"><img class="welocmeboard1" src="images/welcome/welocmeboard1.jpg" alt="board"></a> 
                        </div>
                    </div> 
                </div>
            </div>               
        </div><!-- .welocmeBox的結束div -->
    </div>
    <script src="js/animationWlcome.js"></script>


</body>

</html>
