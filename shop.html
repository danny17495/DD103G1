<!-----數量控制按鈕的JS---------->
<script>
    var shopJia=document.getElementsByClassName('shopJia');
    var shopJian=document.getElementsByClassName('shopJian');
    for(i=0;i<shopJia.length;i++){
            shopJia[i].onclick=function(){
                var outer=this.parentNode;
                var inner=outer.children;
                inner[1].value++;
            }
            shopJian[i].onclick=function(){
                var outer=this.parentNode;
                var inner=outer.children;
                if(inner[1].value>1){
                    --inner[1].value;
                }                   
            }                   
        }   
</script>

<!-----控制產品選擇按鈕的JS---------->

<script type="text/javascript">
window.onload=function () {
	var oTitle = document.getElementById('shopTitle');
	var aSpan = oTitle.getElementsByTagName('span');
	var oCon = document.getElementById('shopCon');
	var aUl = oCon.getElementsByTagName('ul');
	var i = 0;
	
	for(i=0; i<aSpan.length; i++) {
		var index = 0;
		aSpan[i].index = aUl[i].index = i;
		
		aSpan[i].onclick = function () {
			for(i=0; i<aSpan.length; i++) {
				aSpan[i].className = '';
				aUl[i].className = '';
			}
			
			this.className = 'shopOn';
			aUl[this.index].className = 'shopOn';
		};
	}
};
</script>
