<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/loginstyle2.css">
    <link rel="stylesheet" href="css/common.css">
    <title>LoginForgetForm</title>
</head>

<body>
    <div class="LoginForm">
        <div class="LoginForm-head">
            <div class="login-head"></div>
            <div class="logintitle">
                <h2 style="text-align: center;">重設密碼</h2>
                <div class="Loginforgetclose">
                    <!-- 關閉跳窗的叉叉請用這個font-awesome，比較統一喔
                                直接加在html裡，css的font-size設定36px -->
                    <i class="fa fa-times-circle Trip2_lightBoxBTN" aria-hidden="true" id="game_close"></i>
                    <!-- <img class="LoginImg" src="LoginClose.svg" alt=""> -->
                </div>
            </div>
        </div>
        <div class="LoginForm-body">
            <div class="login">
                <div class="LoginForm-row">
                    <label class="LoginLabel" for="">email</label>
                    <input class="Logininput" type="email" placeholder="email">
                    <p style="color:aliceblue">*請送出表單後,到信箱查看並重設密碼*</p>
                </div>
                <div class="LoginForm-row">
                    <div class="LoginFormTwoBtn">
                        <div class="LoginBtn1">
                            <div class="whiteButton">
                                <a href="#">
                                    送出
                                </a>
                            </div>
                        </div>
                        <div class="LoginBtn2">
                            <div class="whiteButton">
                                <a href="login.html" onclick="goBack()">
                                    回上頁
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function goBack() {
                window.history.go(-1);
            }
        </script>
</body>

</html>
