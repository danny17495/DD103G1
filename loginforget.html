<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/loginstyle2.css">
    <link rel="stylesheet" href="css/common.css">
    <title>LoginForgetForm</title>
</head>

<body>
    <div class="LoginForm">
        
        <div class="LoginForm-head">
            <div class="login-head"></div>
            <div class="logintitle">      
                    <h2 style="text-align: center;">重設密碼</h2>      
                    <div class="Loginforgetclose">
                                <!-- 關閉跳窗的叉叉請用這個font-awesome，比較統一喔
                                直接加在html裡，css的font-size設定36px -->
                        <i class="fa fa-times-circle Trip2_lightBoxBTN" aria-hidden="true" id="game_close"></i>
                                <!-- <img class="LoginImg" src="LoginClose.svg" alt=""> -->    
                    </div>
                </div> 
        </div> 
        <div class="LoginForm-body">
            <div class="login">
               
                <div class="LoginForm-row">
                    <label class="LoginLabel" for="">email</label>
                    <input class="Logininput" type="email" placeholder="email">
                    <p style="color:aliceblue">*請送出表單後,到信箱查看並重設密碼*</p>
                </div>
                <div class="LoginForm-row">
                    <button class="Login-signup-btn1"><a style="color:aliceblue;" href="#">送出</a></button>
                    <button class="Login-signup-btn1"><a style="color:aliceblue;" href="login.html"
                            onclick="goBack()">回上頁</a></button>
                </div>
                <!-- <div class="LoginForm-row">
                
                    <button class="LoginForm-signup-btn1">送出</button>
                    <button class="LoginForm-signup-btn1" href="login.html" onclick="goBack()">回上頁</button>
            </div>   -->
            </div>
        </div>
        <script>
            function goBack() {
                window.history.go(-1);
            }
        </script>
</body>

</html>
