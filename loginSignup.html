<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="css/loginstyle3.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/Logincheck3.js"></script>
</head>

<body>

</body>
<div class="Loginwrap">
  <div class="container login">
    <div class="LoginForm">
      <div class="Loginhead" id="LoginForm-head">
        <div data-tab="login">
          <div class="Loginclose">
            <h3>會員註冊</h3>
            <i class="fa fa-times-circle Trip2_lightBoxBTN" aria-hidden="true" id="game_close"></i>
          </div>
        </div>
      </div>
      <div class="Loginbody" id="LoginForm-body">
        <div class="Login-signup"><label class="Loginlabal" for=""></label>
          <form class="Login-form" action="#">
            <div class="LoginForm-row">
              <label class="Loginlabal">姓名
              <input id="name" class="Logininput" name="name" type="text" method="post" placeholder="Name">
            </label>
            </div>
          </form>
          <div class="LoginForm-row">
            <label class="Loginlabal" style="color:aliceblue;">密碼
            <input id="password" class="Logininput" name="password" type="password" method="post"
            value=""  placeholder="Password"></label>

          </div>
          <div class="LoginForm-row">
            <label class="Loginlabal" style="color:aliceblue;">密碼確認
            <input id="passwordcheck" class="Logininput" name="passwordcheck" type="password" method="post"
            value=""  placeholder="passwordcheck"></label>
          </div>
          <div class="LoginForm-row">
            <label class="Loginlabal" style="color:aliceblue;" onclick="checkEmail()">Email
            <input id="Email" class="Logininput" name="email" type="text" size=20 value="" method="post"
              placeholder="email"></label>
          </div>
          <div class="LoginForm-row">
            <div class="LoginBtnR">
              <div class="whiteButton">
                <a href="#" id="signup" name="signup"  value="" onclick="validateForm()">註冊</a>
              </div>
            </div>
            <div class="LoginBtnL">
              <div class="whiteButton">
                <a href="login.html" onclick="goBack()">回上頁</a>
              </div>
            </div>
          </div>
          <div class="row">
            <span class="LoginForm-span"></span>
          </div>
          <div class="Loginfooter">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
$(".whiteButton").click(function(){
  console.log($(".Logininput").val().length);  
 
});
</script>
<script>
  function validateForm() {
  var name = document.getElementById('name').value;
  var password = document.getElementById('password').value;
  var passwordcheck = document.getElementById('passwordcheck').value;
  var Email = document.getElementById('email').value;

  if (name == null || name == "") {
    alert("姓名必須要寫");
    return false;

  } else if (password == null || password == "") {
    alert("密碼必須要寫");
    return false;

  } else if (passwordcheck == null || passwordcheck == "") {
    alert("密碼確認必須要寫");
    return false;

  } else if (Email == null || Email == "") {
    alert("EMAIL 必須填寫");
    return false;
    
  } else {
    alert("註冊成功");
    form.submit();
  }
}
</script>
</body>

</html>
