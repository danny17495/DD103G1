            <div class="LoginForm-row">
              <div class="LoginBtnR">
                <div class="whiteButton">
                  <a href="#" id="signup" name="signup" onclick="validateForm()">註冊</a>
                </div>
              </div>
              <div class="LoginBtnL">
                <div class="whiteButton">
                  <a href="login.html" onclick="goBack()">回上頁</a>
                </div>
              </div>
            </div>
            <div class="row">
              <span class="LoginForm-span"></span>
            </div>
            <div class="Loginfooter">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
